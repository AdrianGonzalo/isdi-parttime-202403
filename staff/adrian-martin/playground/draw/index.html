<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>

    <div class="pig">
        <div class="pig-head">
            <div class="pig-ears">
                <div class="pig-ear">
                    <div class="pig-ear-into"></div>
                </div>
                <div class="pig-ear">
                    <div class="pig-ear-into"></div>
                </div>
            </div>
            <div class="pig-face">
                <div class="pig-eyes">
                    <div class="pig-eye">
                        <div class="pig-pupil"></div>
                    </div>
                    <div class="pig-eye">
                        <div class="pig-pupil"></div>
                    </div>
                </div>
                <div class="pig-noses">
                    <div class="nose-border">
                        <div class="pig-nose"></div>
                        <div class="pig-nose"></div>
                    </div>
                </div>
                <div class="pig-mouth">
                    <div class="pig-lips">
                        <div class="pig-tooth"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-boy">
        <div class="screen">
            <div class="screen-into"></div>
        </div>
        <div class="buttons">        
            <div class="button button-a">A</div>
            <div class="button button-b">B</div>
        </div>
        <div class="buttons-botton">
            <div class="button button-L"></div>
            <div class="button button-R"></div>
        </div>

        <div class="cross">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <br>
    <br>

    <div class="dog">
        <div class="dog-head">
            <div class="dog-ears">
                <div class="dog-ear">
                    <div class="dog-ear-i"></div>
                </div>
                <div class="dog-ear">
                    <div class="dog-ear-d"></div>
                </div>
            </div>
            <div class="dog-face">
                <div class="dog-eyes">
                    <div class="dog-eye"></div>
                    <div class="dog-eye">

                    </div>
                </div>
                <div class="dog-nose-mouth">
                    <div class="dog-nose"></div>
                    <div class="dog-mouth"></div>
                </div>
            </div>
        </div>
    </div>
    
</div>

</body>
</html>
