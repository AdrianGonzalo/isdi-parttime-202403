<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="pig">
        <div class="pig-head">
            <div class="pig-ears">
                <div class="pig-ear">
                    <div class="pig-ear-into"></div>
                </div>
                <div class="pig-ear">
                    <div class="pig-ear-into"></div>
                </div>
            </div>
            <div class="pig-face">
                <div class="pig-eyes">
                    <div class="pig-eye">
                        <div class="pig-pupil"></div>
                    </div>
                    <div class="pig-eye">
                        <div class="pig-pupil"></div>
                    </div>
                </div>
                <div class="pig-noses">
                    <div class="nose-border">
                        <div class="pig-nose"></div>
                        <div class="pig-nose"></div>
                    </div>
                </div>
                <div class="pig-mouth">
                    <div class="pig-lips">
                        <div class="pig-tooth"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="gameboy">
        <div class="gameboy-up">
            <div class="gameboy-screen">
                <div class="gameboy-screen-game"></div>
            </div>
        </div>
        <div class="gameboy-bottongit">
            <div class="gameboy-buttons">
                <div class="gameboy-button-X">A</div>
                <div class="gameboy-button-X">B</div>
            </div>
            <div class="gameboy-button-settings">
                <div class="gameboy-button-set"></div>
                <div class="gameboy-button-set"></div>
            </div>
        </div>
    </div>
</body>
</html>
